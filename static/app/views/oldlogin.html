<div class="container" style="width:400px;padding-top:80px">
  <div class="row">
    <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center">Log in</h2>
          <form method="post" ng-submit="login()" name="loginForm">
            <div class="form-group has-feedback">
              <input class="form-control input-md" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
              <span class="ion-at form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
              <input class="form-control input-md" type="password" name="password" ng-model="password" placeholder="Password" required>
              <span class="ion-key form-control-feedback"></span>
            </div>

            <button ng-click="submitLogin()" type="submit" ng-disabled="loginForm.$invalid" class="btn btn-md btn-block btn-success">Log in</button>

            <br/>

            <p class="text-center text-muted">
              <a href="#/">Forgot your password?</a>
            </p>

            <p class="text-center text-muted">
              <small>Don't have an account yet? <a href="#/signup">Sign up</a></small>
            </p>

            <div class="signup-or-separator">
              <h6 class="text-center">or</h6>
              <hr>
            </div>

            <button class="btn btn-md btn-block btn-facebook" ng-click="facebookLogin()"><span class="ion-social-facebook"></span>Sign in with Facebook</button>
            <button class="btn btn-md btn-block btn-google-plus" ng-click="googleLogin()"><span class="ion-social-googleplus"></span>Sign in with Google</button>
          </form>
        </div>
    </div>
  </div>
</div>
