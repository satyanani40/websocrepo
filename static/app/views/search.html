    <div class="row" style="padding-top:20px;">

          <form method="post"  name="signupForm" ng-submit="searching()" >

              <div class="panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group"
                                     ng-class="{ 'has-success' : signupForm.email.$valid && signupForm.email.$dirty, 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">


                                    <input class="form-control input-md" type="text"  name="q" autocomplete ng-model="search"
                                            placeholder="Search anything in Weber" ng-keyup="getSuggestions()"  autofocus />

                                    <!--<ul>

                                            {{rs }}

                                    </ul>-->

                            </div>

                        <div class="row">
                            <div class="col-sm-offset-4 col-sm-4">
                                <button ng-click = "registerUser()" type="submit"
                                        class="btn btn-sm btn-md btn-block ">Search Weber
                                </button>
                            </div>
                        </div>
                    </div>
              </div>
          </form>
        </div>
    </div>
    <div class="row" style="padding-top:20px;">

        <div class="col-sm-offset-2 col-sm-7" style="padding-bottom:10px;">

        </div>
        <div class="col-sm-offset-2 col-sm-7 panel" style=""  >

          <form method="post" ng-submit="signup()" name="signupForm">

              <div class="panel media panel-default" ng-repeat="rs in searchresults">
                    <div class="media-body panel-heading">
                        <a class="pull-left" style="padding: 5px;" href="">
                            <img style="width:28px" class="media-object img-circle" src="{{ rs.author.picture.medium }}" alt="">
                        </a>
                        <strong>{{ rs.author.name.first }}</strong> is matched with you.
                        <br>
                        <small class="text-muted"><span class="glyphicon glyphicon-time"></span>
                            <span am-time-ago="post._created">{{ rs._updated }}</span></small>
                        <br>
                    </div>
                    <p class="panel-body">{{ rs.content }}</p>
              </div>
          </form>

        </div>
    </div>
